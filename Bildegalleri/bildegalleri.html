    <script src="bildegalleri.js"></script>

    <img src="./Bilder/lamaalpakka.jpg" alt="Lama eller alpakke" width="250" height="300">
    <img src="./Bilder/russiksmor.jpg" alt="Russisk datter og hund" width="250" height="300">
