<!DOCTYPE html>
<html lang="no"> <!--Setter spåket til norsk, hjelper svaksynte med rett høytlesnings-språk-->
<head>
    <meta charset="UTF-8"> <!--Forteller nettleseren å bruke UTF-8 (default setting, hjelper f.eks nettleseren å forstå skriften), som er den mest vanlige måten-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Skalerer nettsiden ut ifra hvilken enhet du er på-->
    <title>ToDoList</title> <!--Tittel-->
    <link rel="stylesheet" href="todolist.css"> <!--Linker css stilen-->
</head>
<body>
    <h1>To Do List</h1>
    <div class="container">
        <input id="inputField" type="text"><button id="addToDo">+</button>
        <div class="to-dos" id="toDoContainer">
        </div>
    </div>
    <script src="todolist.js"></script> <!--Linker js-->
</body>
</html>
